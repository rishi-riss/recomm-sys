

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="logo"> 
    <img src="/static/Bosch_symbol_logo_black_red_EN.png" alt="Bosch Logo">  
</div>       
<div class="container">
    <h1 class="my-4">Products</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ product['img'] }}" class="card-img-top" alt="{{ product['name'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product['name'] }}</h5>
                    <p class="card-text">{{ product['color'] }} - â‚¹{{ product['price'] }}</p>
                    <a href="/product/{{ product['product_id'] }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
